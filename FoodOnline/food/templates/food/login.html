{% extends 'food/base.html' %}

{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="container-fluid p-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-light p-5">
                <h3 class="text-center mb-4">Login</h3>
                <p class="text-center">Don't have an account? <a href="{% url 'food:signup' %}" class="text-info">Sign up</a></p>
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username" class="font-weight-bold">Username</label>
                        <input type="text" name="username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="font-weight-bold">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
