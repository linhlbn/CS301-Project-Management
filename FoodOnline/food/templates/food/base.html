<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="https://img.icons8.com/hatch/32/carrot.png">
    <title>{% block title %} {% endblock %}</title>
    <!-- first para -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">

</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #808080;">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="https://img.icons8.com/hatch/32/carrot.png" class="logo"/>
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'food:pizzas' %}">Pizzas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'food:burgers' %}">Burgers</a>
          </li>
        </ul>
      </nav>    
      <div>
        {% block content %} {% endblock %}
      </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'food/js/main.js' %}"></script>

</body>
</html>
